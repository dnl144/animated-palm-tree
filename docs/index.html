<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Is The Start</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="logo-container">
            <img src="centrelogo.png" alt="Entrepreneurship starts somewhere logo" class="centered-logo">
        </div>
        <div class="x-feed">
            <!-- Updated X (formerly Twitter) Timeline -->
            <div id="x-timeline"></div>
            <script>
                window.twttr = (function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0],
                        t = window.twttr || {};
                    if (d.getElementById(id)) return t;
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                    t._e = [];
                    t.ready = function(f) {
                        t._e.push(f);
                    };
                    return t;
                }(document, "script", "twitter-wjs"));

                twttr.ready(function() {
                    twttr.widgets.createTimeline(
                        {
                            sourceType: "profile",
                            screenName: "whereisthestart"
                        },
                        document.getElementById("x-timeline"),
                        {
                            width: '600',
                            height: '600',
                            chrome: "noheader nofooter noborders transparent",
                            theme: 'light' // or 'dark'
                        }
                    );
                });
            </script>
        </div>
    </main>
</body>
</html>
