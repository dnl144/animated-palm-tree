<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Is The Start</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="logo-container">
            <img src="centrelogo.png" alt="Entrepreneurship starts somewhere logo" class="centered-logo">
        </div>

            <iframe
                src="https://syndication.twitter.com/srv/timeline-profile/screen-name/WhereIsTheStart"

                width="600"
                frameborder="0"
                scrolling="yes"
                allowtransparency="true"
                title="Twitter Timeline"
            ></iframe>
        </div>
    </main>
</body>
</html>
